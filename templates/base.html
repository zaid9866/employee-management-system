<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <title>{% block title %}{% endblock title %}</title>

    <!-- Custom Navbar CSS -->
    <style>
      body {
        background-color: #f4f6f9;
      }
      .custom-navbar {
        background: linear-gradient(135deg, #1a237e, #3949ab);
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      }
      .custom-navbar .navbar-brand {
        font-size: 1.25rem;
        font-weight: bold;
      }
      .custom-navbar .nav-link {
        font-size: 1rem;
        margin: 0 0.5rem;
        position: relative;
        transition: all 0.3s ease-in-out;
      }
      /* Hover effect with color gradient change */
      .custom-navbar .nav-link::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        bottom: -2px;
        left: 0;
        background: linear-gradient(90deg, #ffeb3b, #ff9800);
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .custom-navbar .nav-link:hover::before {
        transform: scaleX(1);
      }
      .custom-navbar .nav-link:hover {
        color: #ffeb3b !important;
        text-shadow: 0px 0px 10px rgba(255, 255, 0, 0.8);
      }
      /* Dropdown menu styling */
      .custom-navbar .dropdown-menu {
        background-color: #283593;
        border: none;
        box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      }
      .custom-navbar .dropdown-item {
        color: #e8eaf6;
        transition: background-color 0.2s ease-in-out;
      }
      .custom-navbar .dropdown-item:hover {
        background: linear-gradient(90deg, #ff9800, #ffeb3b);
        color: #212121;
      }
    </style>
  </head>
  <body>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar shadow">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Company Logo" width="45" height="45" class="d-inline-block me-2">
          Employee Management
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link active" href="/">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('manage_employees') }}">Employees</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('mark_attendance') }}">Attendance</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/">Login</a>
            </li> 
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block body %}
    {% endblock body %}

    <!-- Font Awesome Icons JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  </body>
</html>
